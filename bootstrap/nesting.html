<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nesting</title>
    <link
      rel="stylesheet"
      href="./css/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_css_bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="./js/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_js_bootstrap.bundle.min.js"
    />
    <style>
      .container {
        border: 5px solid green;
      }
      .box-1 {
        min-height: 250px;
        background-color: yellow;
      }
      .box-2 {
        min-height: 250px;
        background-color: rgb(0, 255, 4);
      }
      .box-3 {
        min-height: 250px;
        background-color: rgb(194, 75, 196);
      }
      .box-4 {
        min-height: 200px;
        background-color: rgb(190, 40, 32);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 box-1">
          box1
          <div class="row">
            <div class="col-sm-3 box-3">A</div>
            <div class="col-sm-3 box-4">B</div>
            <div class="col-sm-3 box-3">c</div>
            <div class="col-sm-3 box-4">d</div>
          </div>
        </div>
        <div class="col-md-6 box-2">box2</div>
      </div>
    </div>
  </body>
</html>

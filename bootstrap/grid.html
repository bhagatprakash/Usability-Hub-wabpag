<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <link
      rel="stylesheet"
      href="./css/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_css_bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="./js/cdn.jsdelivr.net_npm_bootstrap@5.3.0_dist_js_bootstrap.bundle.min.js"
    />
    <style>
      .container {
        border: 5px solid green;
      }
      .container-fluid {
        border: 5px solid red;
      }
      .box-1 {
        min-height: 250px;
        background-color: yellow;
      }
      .box-2 {
        min-height: 250px;
        background-color: rgb(0, 255, 4);
      }
      .box-3 {
        min-height: 250px;
        background-color: rgb(194, 75, 196);
      }
      .box-4 {
        min-height: 250px;
        background-color: rgb(36, 172, 172);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-12 box-1">box-1</div>
        <div class="col-md-6 col-lg-12 box-2">box-2</div>
        <div class="col-md-6 col-lg-12 box-3">box-3</div>
        <div class="col-md-6 col-lg-12 box-4">box-4</div>
        <!--   <div class="col">box-5</div>
        <div class="col">box-6</div> -->
      </div>
    </div>
  </body>
</html>
